<!DOCTYPE html>
<html>
<head>
    <title>Test Daily Endpoint</title>
</head>
<body>
    <h1>Test Daily Endpoint</h1>
    <p>Open this page at http://localhost:3000 while logged in as admin, then check the console.</p>
    <button onclick="testDaily()">Test Daily Endpoint</button>
    <div id="result"></div>
    
    <script>
        async function testDaily() {
            try {
                const response = await fetch('/api/cron/daily', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.innerHTML = '<pre style="color: green">' + JSON.stringify(data, null, 2) + '</pre>';
                    console.log('Success:', data);
                } else {
                    resultDiv.innerHTML = '<pre style="color: red">Error ' + response.status + ': ' + JSON.stringify(data, null, 2) + '</pre>';
                    console.error('Error:', response.status, data);
                }
            } catch (error) {
                console.error('Failed:', error);
                document.getElementById('result').innerHTML = '<pre style="color: red">Failed: ' + error + '</pre>';
            }
        }
    </script>
</body>
</html>
